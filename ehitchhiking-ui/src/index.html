<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>EhitchhikingUi</title>
		<base href="/" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Создание и удаление</title>
		<script
			src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=2b9cac65-1460-4da5-852c-5a00b03067ed"
			type="text/javascript"
		></script>
		<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			ymaps.ready(init);
			function init() {
				var geolocation = ymaps.geolocation,
					myMap = new ymaps.Map(
						'map',
						{
							center: [55, 34],
							zoom: 10,
						},
						{
							searchControlProvider: 'yandex#search',
						}
					);
				// Сравним положение, вычисленное по ip пользователя и
				// положение, вычисленное средствами браузера.
				geolocation
					.get({
						provider: 'browser',
						mapStateAutoApply: true,
					})
					.then(function(result) {
						// Синим цветом пометим положение, полученное через браузер.
						// Если браузер не поддерживает эту функциональность, метка не будет добавлена на карту.
						result.geoObjects.options.set('preset', 'islands#geolocationIcon');
						myMap.geoObjects.add(result.geoObjects);
					});
			}
		</script>
	</head>
	<body>
		<app-root></app-root>
	</body>
</html>
