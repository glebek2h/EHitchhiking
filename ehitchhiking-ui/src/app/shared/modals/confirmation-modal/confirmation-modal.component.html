<div class="modal-wrapper">
	<div class="modal-header">
		<span class="modal-title">Notification</span>
	</div>
	<div class="modal-content ">
		<span>{{ data.question }}</span>
	</div>
	<footer class="modal-footer">
		<button mat-button class="confirm-button" (click)="confirm()">{{ data.confirmButtonText }}</button>
		<button mat-button class="confirm-button" (click)="closeConfirmationDialog()">close</button>
	</footer>
</div>
