<div class="profile-container">
	<div class="profile-header">
		<span>{{ user.name | uppercase }}</span>
	</div>
	<div class="profile-data">
		<div class="profile-user-info">
			<img class="profile-user-photo" [src]="user.photoPath" />
			<div class="profile-user-contacts">
				<p>Phone: {{ user.phone }}</p>
				<p>Email: {{ user.email }}</p>
			</div>
		</div>
		<hr />
		<div class="profile-add-car" (click)="openCarEditDialog()">
			<button mat-icon-button class="profile-add-car-button">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<mat-list class="car-info-container">
			<div mat-list-item class="profile-car-info" *ngFor="let car of user.cars">
				<span class="profile-car-info-text">{{ car.model }} {{ car.color }} {{ car.number }} {{ car.experience }}
				</span>
				<div class="profile-car-info-edit">
					<button mat-icon-button (click)="openCarEditDialog()">
						<mat-icon>edit</mat-icon>
					</button>
				</div>
			</div>
		</mat-list>
	</div>
	<div class="close-profile">
		<button mat-icon-button class="close-profile-button" (click)="close()">
			<mat-icon>close</mat-icon>
		</button>
	</div>
</div>
