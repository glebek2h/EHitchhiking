<div class="modal-wrapper">
	<app-pre-loading [isLoading]="loading" [size]="loaderSize"></app-pre-loading>
	<app-no-data [size]="noDataSize" [message]="noDataMessage" [icon]="noDataIconName"></app-no-data>
	<header class="modal-header">
		<span>Blacklist</span>
	</header>
	<div mat-dialog-content class="modal-content">
		<mat-card class="blacklist-user" *ngFor="let blacklistuser of blacklistUsersArray; let i = index">
			<i class="material-icons profile-photo">account_circle</i>
			<p class="blacklist-user-name truncated">{{ blacklistuser }}</p>
			<i class="material-icons remove-icon" (click)="removePerson(i)">remove_circle</i>
		</mat-card>
	</div>
	<div class="modal-close-control">
		<button class="modal-close-control-btn" mat-icon-button (click)="close()">
			<mat-icon>close</mat-icon>
		</button>
	</div>
</div>
