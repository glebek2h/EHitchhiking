<div class="modal-wrapper">
	<!--<app-pre-loading
		[isLoading]="loading"
		[size]="loaderSize"
	></app-pre-loading>-->
	<!--<app-no-data
		[size]="noDataSize"
		[message]="noDataMessage"
		[icon]="noDataIconName"
	></app-no-data>-->
  <header class="modal-header">
    <h1 class="modal-title">Blacklist</h1>
  </header>
	<div mat-dialog-content class="blacklist">
		<mat-card
			class="blacklist-user"
			*ngFor="let blacklistuser of blacklistUsersArray; let i = index"
		>
			<i class="material-icons profile-photo">account_circle</i>
			<p class="blacklist-user-name truncated">{{ blacklistuser }}</p>
			<i class="material-icons remove-icon" (click)="removePerson(i)"
				>remove_circle</i
			>
		</mat-card>
	</div>
	<div mat-dialog-actions class="modal-footer">
		<button mat-button class="modal-action-btn" (click)="return()">Back</button>
	</div>
</div>
