<div class="notification-header">{{ type }}</div>
<div class="modal-close-control">
        <button class="modal-close-control-btn" mat-icon-button (click)="closeNotification()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
<hr [noShade]="true" class="notification-line" />
<div class="notification-body">{{ message }}</div>
