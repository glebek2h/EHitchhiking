<div class="modal-wrapper">
	<header class="modal-header">
		<span class="modal-title">Chat</span>
	</header>

	<div class="chat" *ngIf="showChat">
		<div class="message-zone">
			<div *ngFor="let msg of msgList" class="message-wrapper" [class.my-message]="msg.isMy">
				<div class="person-info">
					<img [src]="msg.avaSrc" alt="photo" class="image" />
					<div class="date">{{ msg.time | date: 'h:mm a' }}</div>
				</div>
				<div class="message">
					<div class="text">{{ msg.text }}</div>
				</div>
			</div>
		</div>

		<form class="input-zone">
			<mat-form-field class="input">
				<input matInput #message [maxLength]="MAX_MESSAGE_LENGTH" placeholder="Message" id="message-text" />
				<mat-hint align="end">{{ message.value.length }} / {{ MAX_MESSAGE_LENGTH }}</mat-hint>
			</mat-form-field>
			<button class="send-btn" mat-raised-button (click)="sendMessage(message)">
				Send
			</button>
		</form>
	</div>

	<div mat-dialog-content class="modal-content" *ngIf="showDialogs">
		<app-dialog></app-dialog>
	</div>

	<div class="modal-back" (click)="showContent()">
		<button class="modal-back-btn" mat-icon-button>
			<mat-icon>arrow_back_ios</mat-icon>
			<p class="btn-text">Back</p>
		</button>
	</div>
</div>
