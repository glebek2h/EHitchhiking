<div class="wrapper">
  <header>
    <h1 class="title">Rate Passengers</h1>
  </header>

  <table class="table">
    <thead>
    <tr class="table-tr">
      <th class="table-th">Passenger</th>
      <th class="table-th">Stars</th>
      <th class="table-th">Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let passenger of passengers; trackBy: trackById">
      <td>
        {{ passenger.name }}
      </td>
      <td>
        <app-rating
          [rating]="passenger.rating"
          [itemId]="passenger.id"
          (ratingClick)="rateUser($event)"
        ></app-rating>
      </td>
      <td>{{ passenger.rating }} Stars</td>
    </tr>
    </tbody>
  </table>

  <div class="footer">
    <button
      class="exit-button"
      mat-raised-button
      (click)="exitTrip()"
    >
      exit trip
    </button>
  </div>
</div>
