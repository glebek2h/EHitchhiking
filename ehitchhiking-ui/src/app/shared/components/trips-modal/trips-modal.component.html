<div class="trips-modal-container">
  <app-pre-loading
    [isLoading]="loading"
    [size]="loaderSize"
  ></app-pre-loading>
  <header class = "form-row">
    <h1 mat-dialog-title class = "trips-title">History</h1>
    <i class="material-icons">
      history
    </i>
  </header>
  <div mat-dialog-content class="trips"
       >
    <div
      class="trips-container"
      *ngFor="let trip of tripsArray | slice:0:limit ; trackBy: trackById"
    >
      <app-trip class = "trip" [trip]=trip (change)="tripChange($event)"></app-trip>
    </div>

      <app-no-data *ngIf="!tripsArray.length"></app-no-data>

  </div>
  <footer>
    <div mat-dialog-actions class="trips-btn">
      <button mat-button (click)="exit()">Back</button>
      <button mat-button (click) = "replaceAll()" *ngIf="tripsArray.length">Replase all</button>
      <button mat-button (click) = "downloadMore()" *ngIf="tripsArrayLenght > limit && tripsArray.length">More</button>
    </div>
  </footer>

</div>
