<div class="page">
	<div id="login-form">
		<div class="exadel-login">
			<img src="../../../assets/images/exadel-logo-horizon.png" alt="exadel-logo" />
		</div>

		<fieldset class="user-info">
			<form class="form-img">
				<form (submit)="onSubmit($event)">
					<div class="form-row">
						<i class="material-icons">
							perm_identity
						</i>
						<input type="login" class="input" [(ngModel)]="login" name="login" required placeholder="Login"
							pattern="[a-zA-Z][0-9a-zA-Z]{5,}" />
					</div>
					<div class="form-row">
						<i class="material-icons">
							lock
						</i>
						<input type="password" class="input" [(ngModel)]="password" name="password" pattern="[a-zA-Z][0-9a-zA-Z.]{5,}" />
					</div>
					<div class="center">
						<button type="submit" class="btn" mat-raised-button color="primary">
							Login
						</button>
					</div>
				</form>
				<footer class="clearfix">
					<p><span class="info">?</span><a class="hover-info" href="#">Forget password?</a></p>
				</footer>
			</form>
		</fieldset>
	</div>
</div>
