<div class="menu">
	<app-menu></app-menu>
</div>
<yandex-map
  [tripData]="tripFormData"
  [userState]="userState"
  [isSavedRoute]="isSavedRoute"
  [routes]="routes"
  [triggers]="mapTriggers"
  [indexRouteToDisplay]="displayedRouteIndex"
  [redraw]="redrawTriggers"
  (passengerPlaceMark)="getPassengerPlaceMarkInfo($event)"
></yandex-map>
<app-trip-registration
  [isShown]="isHiddenTripRegistration"
  (formData)="getData($event)"
  (isShownViewListButton)="setIsShownViewRoutesButtonFlag($event)"
  (isShownSaveRouteButton)="setIsShownSaveRouteButtonFlag($event)"
  [user]="user"
  [userState]="userState"
></app-trip-registration>
<app-routes-list
  *ngIf="isShownRoutesList"
  [activeRoutesCollection]="routes"
  (routeToDisplay)="getIndexToDisplay($event)"
  (formData)="getFilterData($event)"
  [isDisabledSubmitRouteButton]="isDisabledSubmitRouteButton"
></app-routes-list>
<mat-button-toggle-group class="btn-group" name="fontStyle" aria-label="Font Style">
	<mat-button-toggle class="passanger-btn" value="bold" (click)="toggleStateToPassenger()"
		>Passenger</mat-button-toggle
	>
	<mat-button-toggle class="driver-btn" value="italic" (click)="toggleStateToDriver()">Driver</mat-button-toggle>
</mat-button-toggle-group>
<button
  mat-fab color="primary"
  matTooltip="save route"
  class="main-screen-action-btn save-route-btn"
  (click)="saveRoute()"
  *ngIf="isShownSaveRouteButton"
>
  <i class="material-icons">
    save_alt
  </i>
</button>
<button mat-fab color="primary" class="main-screen-action-btn view-routes-btn" matTooltip="view routes"
        (click)="viewRoutes()" *ngIf="isShownViewRoutesButton">
  <i class="material-icons md-36">
    directions
  </i>
</button>
<button class="plus-btn" mat-fab matTooltip="create trip" color="primary" (click)="openTripRegistrationForm()">
	<i *ngIf="!editStatePlusButton" class="material-icons">
		add
	</i>
	<i *ngIf="editStatePlusButton" class="material-icons">
		edit
	</i>
</button>
