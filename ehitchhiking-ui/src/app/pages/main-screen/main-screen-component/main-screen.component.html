<yandex-map [tripData]="tripFormData"></yandex-map>
<app-trip-registration [isShown]="isHiddenTripRegistration" (formData)="getData($event)"></app-trip-registration>
<mat-button-toggle-group
	class="btn-group"
	name="fontStyle"
	aria-label="Font Style"
>
	<mat-button-toggle class="passanger-btn" value="bold"
		>Passenger</mat-button-toggle
	>
	<mat-button-toggle class="driver-btn" value="italic"
		>Driver</mat-button-toggle
	>
</mat-button-toggle-group>
<button class="plus-btn" mat-fab color="primary" (click)="openTripRegistrationForm()">
	<i class="material-icons">
		add
	</i>
</button>
