<div id="myForm">
  <form [hidden]="isShown" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="trip-registration-form">
    <mat-form-field class="input-from form-control">
      <input
        placeholder="from"
        formControlName="from"
        id="suggestions-to-input-from"
        [ngClass]="{'is-invalid': submitted && f.from.errors }"
        (change)="onChangeFix($event, 'from')"
      />
      <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
        <div *ngIf="f.from.errors.required">from is required</div>
      </div>
    </mat-form-field>
    <mat-form-field class="input-to form-control">
      <input
        placeholder="to"
        formControlName="to"
        id="suggestions-to-input-to"
        [ngClass]="{'is-invalid': submitted && f.to.errors }"
        (change)="onChangeFix($event, 'to')"
      />
      <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
        <div *ngIf="f.to.errors.required">to is required</div>
      </div>
    </mat-form-field>
    <mat-form-field class="date-picker form-control">
      <input matInput [matDatepicker]="picker" formControlName="departureDate" placeholder="Choose a date"
             [ngClass]="{'is-invalid': submitted && f.departureDate.errors }"/>
      <div *ngIf="submitted && f.departureDate.errors" class="invalid-feedback">
        <div *ngIf="f.departureDate.errors.required">departureDate is required</div>
      </div>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="time-picker form-control">
      <input matInput [ngxTimepicker]="picker1" formControlName="departureTime" placeholder="Choose a time"/>
      <ngx-material-timepicker #picker1></ngx-material-timepicker>
    </mat-form-field>
    <div class="registration-form-bottom-content form-control">
      <mat-form-field class="places-select">
        <mat-label>Number of seats</mat-label>
        <mat-select formControlName="placesSelect" >
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
          <mat-option [value]="4">4</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="cars-select" *ngIf="isDriver()">
        <mat-label>Car</mat-label>
        <mat-select formControlName="car">
          <mat-option *ngFor="let car of user.cars; let i = index" [value]="car">{{car.model}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-div">
      <button
        mat-raised-button
        class="submit-button"
        color="primary"
        type="submit"
        [disabled]="!nameFormGroup.valid"
        (click)="isShown = !isShown"
      >
        Apply
      </button>
    </div>
  </form>
</div>
