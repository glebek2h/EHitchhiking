<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="filters-form">
	<ng-container class="bottom-content-container">
		<mat-form-field class="driver-rating-select filters">
			<mat-label>Driver rating</mat-label>
			<mat-select formControlName="driverRating">
				<mat-option [value]="1">1</mat-option>
				<mat-option [value]="2">2</mat-option>
				<mat-option [value]="3">3</mat-option>
				<mat-option [value]="4">4</mat-option>
				<mat-option [value]="5">5</mat-option>
			</mat-select>
		</mat-form-field>
		<button
			mat-raised-button
			matTooltip="filter trips"
			class="submit-filters-button"
			color="primary"
			type="submit"
			[disabled]="!formGroup.valid"
		>
			filter
		</button>
	</ng-container>
</form>
